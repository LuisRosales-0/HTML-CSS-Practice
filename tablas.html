<!DOCTYPE html>
<html>
    <head>
        <title>Ejemplo de Tablas</title>

    </head>
    
    <body>
        <h1>Ejemplo de tablas</h1>
        <table>
            <!--Utilizamos <tr> para crear la tabla-->
                <tr>
                    <!--Y para cada COLUMNA utilizamos <td>-->
                        <td>Columna No.1</td>
                        <td>Columna No.2</td>
                        <td>Columna No.3</td>
                </tr>

        </table>
        <hr><br>
        <p><strong>Ejemplo practico para mejor apreciación:</strong></p>
        <table border="1">
            <!--Para crear encabezados/titulos en columnas se utiliza <th> -->
            <th>No.1</th>
            <th>No.2</th>
            <tr>
                <td>
                    <tr>
                        <td>1</td>
                        <td>2</td>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>2</td>
                    </tr>
                </td>
            </tr>
        </table>

        <p>Otro ejemplo practico con otros casos</p>
        <hr><br>
        <table border="1">
            <!--Para crear encabezados/titulos en columnas se utiliza <th> -->
            <th>Nombre</th>
            <th>Apellido</th>
            <tr>
                <td>
                    <tr>
                        <td>Jose</td>
                        <td>Perez</td>
                    </tr>
                    <tr>
                        <td colspan="2">M Morales</td>
                        <!--Aquí se puede apreciar que una fila nos falta, entonces para que se expanda a 2 columnas-->

                    </tr>
                </td>
            </tr>
        </table>

    </body>

</html>
